<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Gaji Bersih Karyawan</title>

    <style>
      body {
        background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
      }

      /* CSS kustom untuk pusat vertikal */
      .center-vertically {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh; /* Mengisi tinggi layar penuh */
      }
    </style>
  </head>
  <body>
    <div class="container center-vertically">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-primary text-center">
            <h3>Gaji Bersih Karyawan</h3>
            <label for="nama">Nama Karyawan:</label>
            <input
              type="text"
              id="nama"
              placeholder="Masukkan Nama Karyawan"
            /><br />

            <label for="gajiPokok">Gaji Pokok (Rp):</label>
            <input
              type="number"
              id="gajiPokok"
              placeholder="Masukkan Gaji Pokok"
            /><br />

            <button onclick="hitungGaji()">Hitung Gaji Bersih</button>
            <button onclick="resetForm()">Reset</button>

            <p id="hasil"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
      function hitungGaji() {
        const nama = document.getElementById("nama").value;
        const gajiPokok = parseFloat(
          document.getElementById("gajiPokok").value
        );

        // Menghitung tunjangan (20% dari gaji pokok)
        const tunjangan = 0.2 * gajiPokok;

        // Menghitung pajak (15% dari gaji pokok + tunjangan)
        const pajak = 0.15 * (gajiPokok + tunjangan);

        // Menghitung gaji bersih
        const gajiBersih = gajiPokok + tunjangan - pajak;

        // Menampilkan hasil ke layar
        const hasil = `Nama Karyawan: ${nama}<br>Gaji Bersih: Rp ${gajiBersih}`;
        document.getElementById("hasil").innerHTML = hasil;
      }

      function resetForm() {
        document.getElementById("nama").value = "";
        document.getElementById("gajiPokok").value = "";
        document.getElementById("hasil").innerHTML = "";
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
