<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Operator Aritmatika</title>

    <style>
      body {
        background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
      }

      /* CSS kustom untuk pusat vertikal */
      .center-vertically {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh; /* Mengisi tinggi layar penuh */
      }
    </style>
  </head>
  <body>
    <div class="container center-vertically">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-primary text-center">
            <h3>Operator Aritmatika</h3>
            <table class="table" style="border: dotted">
              <tr>
                <td>Angka 1</td>
                <td>:</td>
                <td><input id="angka1" type="text" placeholder="ANGKA 1" /></td>
              </tr>
              <tr>
                <td>Angka 2</td>
                <td>:</td>
                <td><input id="angka2" type="text" placeholder="ANGKA 2" /></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  <!-- Tombol operator -->
                  <button class="operator" data-operation="+">+</button>&nbsp;
                  <button class="operator" data-operation="-">-</button>&nbsp;
                  <button class="operator" data-operation="*">*</button>&nbsp;
                  <button class="operator" data-operation="/">/</button>&nbsp;
                  <button class="operator" data-operation="%">%</button>&nbsp;
                  <button class="operator" data-operation="reset">Reset</button>
                </td>
              </tr>
              <tr>
                <td>Hasil</td>
                <td>:</td>
                <td align="center">
                  <div id="hasil" style="font-size: 24pt; font-weight: bold">
                    0
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Menangkap tombol operator
      const operatorButtons = document.querySelectorAll(".operator");

      // Menambahkan event listener untuk setiap tombol operator
      operatorButtons.forEach((button) => {
        button.addEventListener("click", () => {
          // Mendapatkan operasi dari atribut data-operation
          const operation = button.getAttribute("data-operation");

          // Mengambil nilai dari input angka
          let a1 = Number(document.getElementById("angka1").value);
          let a2 = Number(document.getElementById("angka2").value);
          let hasil;

          // Menentukan hasil berdasarkan operasi yang dipilih
          if (operation === "reset") {
            // Mereset input dan hasil
            document.getElementById("angka1").value = "";
            document.getElementById("angka2").value = "";
            hasil = 0;
          } else if (isNaN(a1) || isNaN(a2)) {
            // Menampilkan pesan jika salah satu input bukan angka
            alert("Silakan isi kedua angka terlebih dahulu.");
            hasil = 0;
          } else {
            switch (operation) {
              case "+":
                hasil = a1 + a2;
                break;
              case "-":
                hasil = a1 - a2;
                break;
              case "*":
                hasil = a1 * a2;
                break;
              case "/":
                if (a2 !== 0) {
                  hasil = a1 / a2;
                } else {
                  // Menampilkan pesan jika pembagian oleh nol
                  alert("Pembagian oleh nol tidak diperbolehkan.");
                  hasil = 0;
                }
                break;
              case "%":
                if (a2 !== 0) {
                  hasil = a1 % a2;
                } else {
                  // Menampilkan pesan jika modulus oleh nol
                  alert("Modulus oleh nol tidak diperbolehkan.");
                  hasil = 0;
                }
                break;
            }
          }

          // Menampilkan hasil operasi
          document.getElementById("hasil").innerHTML = hasil;
        });
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
